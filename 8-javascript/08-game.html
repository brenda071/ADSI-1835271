<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Variables JS</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/frog.css">
    
</head>
<body>
    <main class="game">
        <header class="title animated bounceInDown"></header>
        <section class="screen screen-home animated bounceInUp">
            <button id="btn-play"></button>
            <button id="btn-credits"></button>
        </section>
        <!-- Section Play -->
        <section class="screen screen-play hide">

            <div id="frog"></div>
            <ul class="hearts">
                <li class="heart active"></li>
                <li class="heart active"></li>
                <li class="heart active"></li>
            </ul>
        </section>
        
        <!-- Section Credits -->
        <section class="screen screen-credits hide">
            <button id="btn-back"></button>

        </section>

        <!-- Section GameOver -->
        <section class="screen screen-gameover hide">
            <button id="btn-try"></button>
        </section>

        <!-- Loop Sounds -->
        <audio src="mp3/bgmenufrog.mp3" autoplay ></audio>
        <audio src="mp3/bgplayfrog.mp3" loop="9999999"></audio>
    </main>
    <script src="js/frog.js"></script>
</body>
</html>
