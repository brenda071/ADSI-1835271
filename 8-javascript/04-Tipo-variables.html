<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Variables JS</title>
    <link rel="stylesheet" href="css/master.css">
    
</head>
<body>
    <main>
        <header>
            <h1>Variables JS</h1>
        </header>
        <section>
            <h4 id="str"></h4>
            <h4 id="num"></h4>
            <h4 id="bool"></h4>
            <h4 id="arr"></h4>
            <h4 id="obj"></h4>
        </section>
    </main>
    <script>
        //Variable String
        var a = new String;
        str.innerHTML = "a: " + a.constructor.name;

        //Variable String
        var b = new Number;
        num.innerHTML = "b: " + b.constructor.name;

        //Variable String
        var c = new Boolean;
        bool.innerHTML = "c: " + c.constructor.name;

        //Variable String
        var d = new Array;
        arr.innerHTML = "d: " + d.constructor.name;

        //Variable String
        var e = new Object;
        obj.innerHTML = "e: " + e.constructor.name;

        //Tipo cadena
        

    </script>
</body>
</html>
