<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Estilos css</title>
    <style>
      h1.fx {
      	background: linear-gradient(to top,black,purple);
      	border-radius: 8px;
      	box-shadow: 1px 2px 12px 0px black;
      	color: white;
      	font-family: Arial;
      	height: 200px;
      	line-height: 6em;
      	padding: 20px;
      	margin: 120px auto;
      	text-align: center;
      	transition: all 0.5s ease;
      	width: 240px;
      }
      h1:hover {
      	transform: scale(-1.5) rotate(180deg);
      }
    </style>
  </head>
  <body>
    <h1 class="fx">Estilos CSS</h1>
  </body>
</html>
