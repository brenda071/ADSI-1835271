<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nuevos Selectores</title>
	<link rel="stylesheet" href="css/master.css">
	<style>
		/* li:first-of-type*/
		ul.planguages li:first-of-type {
			background-color: pink;
			color: darkgreen;
		}
		ul.fronted li:last-of-type {
		background-color: pink;
		color: darkgreen;
		}
	</style>
</head>
<body>
	<main>
		<header>
			<h1>Nuevos Selectores</h1>
		</header>
		<section>
			<h3>:first-of-type (selecciona el primer elemento de tipo li)</h3>
			<ul class="planguages">
				<li>Python</li>
				<li>Ruby</li>
				<li>PHP</li>
			</ul>
			<h3>:last-of-type (selecciona el Ãºltimo elemento de tipo li)</h3>
			<ul class="fronted">
				<li>Python</li>
				<li>Ruby</li>
				<li>PHP</li>
			</ul>			
		</section>
	</main>
</body>
</html>
