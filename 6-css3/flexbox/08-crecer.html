<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Activar Flex Box</title>
	<style>
		body {
			font: 16px Arial;
			color: #666;
		}
		h1 {
			text-align: center;
			background-color:#de908e;
			border-radius: 4px;
			color: white; 
			margin: 10px;
		}
		ul.fruits {
			background-color: #de908e;
			border-radius: 4px;
			display: flex;
			height: 500px;
			list-style: none;
			padding: 0;
			margin: 0 10px;
		}
		ul.fruits li {
			background-color: #c9e1d3;
			border-radius: 4px;
			margin: 4px;
		}
		ul.fruits.f1 li:nth-of-type(1){ flex-grow:2;}
		ul.fruits.f1 li:nth-of-type(3){ flex-grow:3;}
	</style>
</head>
<body>
	<h1>Crecer Flex Box</h1>
	<h3>flex-grow</h3>
	<ul class="fruits f1">
		<li><img src="imgs/grapes.svg" alt=""></li>
		<li><img src="imgs/orange.svg" alt=""></li>
		<li><img src="imgs/pear.svg" alt=""></li>
	</ul>
</body>
</html>
