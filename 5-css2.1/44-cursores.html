<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cursores</title>
    <style>
        section {
            width: 400px;
            height: 200px;
            border: 4px solid rgb(4, 122, 122);
            margin: 20px auto;

        }            
        
        section.h4 {
            margin: 0;  
        }
        section.cursor1 {cursor: move;}
        section.cursor2 {cursor: help;}
        section.cursor3 {cursor: wait;}
        section.cursor4 {cursor: crosshair;}
        section.cursor5 {cursor: url(imgs/pointer2.png), pointer;}
    </style>
</head>
<body>
    <main>
        <h1>Cursores</h1>
        <section class="cursor1">
            <h4>cursor: move</h4>
        </section>
        <section class="cursor2">
            <h4>cursor: help</h4>
        </section>
        <section class="cursor3">
            <h4>cursor: wait</h4>
        </section>
        <section class="cursor4">
            <h4>cursor: crosshair</h4>
        </section>
        <section class="cursor5">
            <h4>cursor: url(), pointer</h4>
        </section>
    </main>
</body>
</html>
